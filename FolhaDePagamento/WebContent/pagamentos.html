<!DOCTYPE html>
<html lang="en" ng-app="pagamentosModulo">
    <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		
		<!--importando o angular-->
		<script src="js/angular.min.js"></script>
		<!--importando o controller-->
		<script src="controller/pagamentos.js"></script>

		<link rel="icon" href="img/favicon.ico">
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!--link para o css do menu-->
		<link href="css/menu.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="css/carousel.css" rel="stylesheet">
		<!--link para estilos pessoais-->
		<link href="css/estilo-pessoal.css" rel="stylesheet">
		
		<title>Folha de Pagamento</title>

		<br>

		<nav class="navbar navbar-default sidebar" role="navigation">
			<div class="container-fluid">
		    	<div class="navbar-header">
					<div ng-include src="'menu/menu.html'"></div>
		    	</div>
			</div>
    	</nav>
		
	</head>
	
	<!-- NAVBAR
	================================================== -->
    <body ng-controller = "pagamentosController" style="Background-color: #f5f5f5;">

		<!-- Carousel
		================================================== -->

		<div class="col-sm-9 col-md-10">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">

				<nav class="navbar navbar-light">
					<div class="container-fluid">
											
						<div class="panel panel-default" style="border-color: #B0C4DE;">
							  
							<div class="panel-heading" style="background-color: #B0C4DE;">
								<h1 class="panel-title" style="color: #fff; font-size: 25px; text-align: center;">Folha de Pagamentos</h1>
							</div>

							<br><br>

							<div class="panel-body">

										<br><br>
												
										<p style="color: #B0C4DE;">Folha de Pagamentos</p>
										
											<div class="form-group">
												
												<label for="pesquisa" class="col-sm-9 control-label"></label>
													
												<div class="input-group">
													
													<span class="input-group-addon" style="background-color: #d3d3d3;">
														<i class="glyphicon glyphicon-search"></i>
													</span>
														
													<input class="form-control left-border-none" type="text" placeholder="Digite o que procura..." 
														ng-model="pesquisaRendimento" id="pequisa" style="Border-color: #B0C4DE;"/>
														
												</div>
													
											</div>
												
											<br>
													
												<table class="table table-striped table-hover">
												
													<th>Funcionário</th>
													<th>Salario</th>
													<th>Gratificação</th>
													<th>Líquido</th>
													
													<tr ng-repeat="rendimentosTabela in pagamentos | filter: pesquisaRendimento">
															
														<td>{{rendimentosTabela.funcionario.nome}}</td>
														<td>{{rendimentosTabela.salarioBase}}</td>
														<td>{{rendimentosTabela.gratificacao}}</td>
														<td>{{rendimentosTabela.liquido}}</td>
																											
													</tr>

							</div>
							
						</div>
					</div>
				</nav>
			</div>	
		</div>

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

    </body>
	
</html>
